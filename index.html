<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎓 Smart Student Dashboard</h1>
    
    <section class="todo">
      <h2>📋 To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add new task...">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <section class="notes">
      <h2>📝 Quick Notes</h2>
      <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
      <button onclick="saveNote()">Save Note</button>
    </section>

    <section class="attendance">
      <h2>📊 Attendance Tracker</h2>
      <input type="number" id="presentDays" placeholder="Present Days">
      <input type="number" id="totalDays" placeholder="Total Working Days">
      <button onclick="calculateAttendance()">Calculate</button>
      <p id="attendanceResult"></p>
    </section>

    <section class="timer">
      <h2>⏲️ Pomodoro Timer</h2>
      <p id="timer">25:00</p>
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
        </html>
